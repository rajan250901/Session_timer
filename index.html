<!DOCTYPE html>
<html>
<head>
	<title>Session Table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="timer"></div>
	<button id="start-session-btn">Start Session</button>
    <audio id="clock-ticking" src="clock1.mp3"></audio>
	<table>
		<thead>
			<tr>
				<th>Session ID</th>
				<th>Start Time</th>
				<th>End Time</th>
			</tr>
		</thead>
		<tbody id="session-table-body">
		</tbody>
	</table>
	<script src="script.js"></script>
</body>
</html>
